<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Quizaroo</title>
</head>
<body>
    <div class="outer-container">
        <div class="top-menu">
            <button>Scores</button>
            <p>Time: 00:00</p>

        </div>

        <div class="inner-container">
            <header class="quiz-start">
                <h1>Quiz Time</h1>
                <p>Press the start button to begin the quiz</p>
                <button>Start</button>
            </header>

        </div>
        <main>
            <section class="questions">
                <h2>question here</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ul>


            </section>

            <section class="quiz-complete">
                <h2>Quiz Complete</h2>
                <p>Your Score: 00</p>
            
            <div>
                <label for="">Please enter initials</label>
              <input type="text">  
                <button>Submit</button>
            </div>
            </section>

            <section class="high-scores">
                <h2>High Scores</h2>
                <ol>
                    <li>RC - 25</li>
                    <li>RC - 25</li>
                    <li>RC - 25</li>
                    <li>RC - 25</li>
                </ol>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
